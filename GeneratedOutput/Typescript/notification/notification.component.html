<div class="container">
	<div class="card rerun">
		<form (submit)="addNotification($event)">
			<div class="input-container">
			<input type="text" placeholder= "Title" id="Title" />
			<div class="bar"></div>
			</div>
			<div class="button-container">
				<input type="submit" style="padding:20px; background:white;color:tomato;border:2px solid tomato;" value="Add">
			</div>
		</form>

		<tbody>
			<tr>
				<th>
					NotificationId
				</th>
				<th>
					Title
				</th>
				<th>
					CreationTime
				</th>
			</tr>
			<tr *ngFor="let notification of notificationService.notifications; let i = index">
				<td>
					{{notification.notificationId}}
				</td>
				<td>
					{{notification.title}}
				</td>
				<td>
					{{notification.creationTime}}
				</td>
			</tr>
		</tbody>

	</div>
</div>
