<div class="container">
	<div class="card rerun">
		<form (submit)="addCandidat($event)">
			<div class="input-container">
			<input type="text" placeholder= "Nume" id="Nume" />
			<div class="bar"></div>
			</div>
			<div class="input-container">
			<input type="text" placeholder= "Descriere" id="Descriere" />
			<div class="bar"></div>
			</div>
			<div class="input-container">
			<input type="text" placeholder= "Functie" id="Functie" />
			<div class="bar"></div>
			</div>
			<div class="button-container">
				<input type="submit" style="padding:20px; background:white;color:tomato;border:2px solid tomato;" value="Add">
			</div>
		</form>

		<tbody>
			<tr>
				<th>
					CandidatId
				</th>
				<th>
					Nume
				</th>
				<th>
					Descriere
				</th>
				<th>
					Functie
				</th>
				<th>
					CreationTime
				</th>
			</tr>
			<tr *ngFor="let candidat of candidatService.candidats; let i = index">
				<td>
					{{candidat.candidatId}}
				</td>
				<td>
					{{candidat.nume}}
				</td>
				<td>
					{{candidat.descriere}}
				</td>
				<td>
					{{candidat.functie}}
				</td>
				<td>
					{{candidat.creationTime}}
				</td>
			</tr>
		</tbody>

	</div>
</div>
