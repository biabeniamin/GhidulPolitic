<div class="container">
	<div class="card rerun">
		<form (submit)="addPartid($event)">
			<div class="input-container">
			<input type="text" placeholder= "Nume" id="Nume" />
			<div class="bar"></div>
			</div>
			<div class="input-container">
			<input type="text" placeholder= "Pozitie" id="Pozitie" />
			<div class="bar"></div>
			</div>
			<div class="button-container">
				<input type="submit" style="padding:20px; background:white;color:tomato;border:2px solid tomato;" value="Add">
			</div>
		</form>

		<tbody>
			<tr>
				<th>
					PartidId
				</th>
				<th>
					Nume
				</th>
				<th>
					Pozitie
				</th>
				<th>
					CreationTime
				</th>
			</tr>
			<tr *ngFor="let partid of partidService.partids; let i = index">
				<td>
					{{partid.partidId}}
				</td>
				<td>
					{{partid.nume}}
				</td>
				<td>
					{{partid.pozitie}}
				</td>
				<td>
					{{partid.creationTime}}
				</td>
			</tr>
		</tbody>

	</div>
</div>
