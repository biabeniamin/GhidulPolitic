<app-navbar></app-navbar>
  <!-- Registrtion content -->
  <div class="bg">
      <div class="form-container animated fadeIn delay-.2s">
          <form class="sign-up-form" (submit)="addCandidate($event)">
              <input type="text" class="form-input" id="Description" placeholder="Enter description" value="{{candidate.description}}">
              <input type="text" class="form-input" id="Role" placeholder="Enter Role" value="{{candidate.role}}">
              <input type="email" class="form-input" id="Email" placeholder="Enter Email" value="{{candidate.email}}" required>

              <!-- <p>Get news ?</p>
              <label>No</label> 
              <input type="checkbox">
              <label>Yes</label> -->
          </form>

          <div class="header"  [ngStyle]="{ 'background': 'url(' + image + ') no-repeat center'}" >
              <h1 class="animated bounceInLeft delay-.8s">{{candidate.name}}</h1>
          </div>
          <!-- <div class="x-btn">&#10005;</div> -->
      
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="../js/register.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
